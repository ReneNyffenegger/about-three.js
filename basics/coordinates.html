<!doctype html>
<html>
  <head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>Coordinates in three.js</title>

  <style type="text/css">

      *    { margin: 0;
            padding: 0}

      body {overflow: hidden}

  </style>

  <script type="text/javascript" src="http://threejs.org/build/three.min.js"></script>

  <script type="text/javascript">

  function init() {

    // Dimension Settings
    var width  = window.innerWidth  ;
    var height = window.innerHeight ;

    var angle  = 45;
    var aspect = width/height;
    var near   = 1;
    var far    = 5;

    var scene    = new THREE.Scene();
    var renderer = new THREE.WebGLRenderer();

    var white_0_0_0 = createBox__(0, 0, 0, '#ffffff', scene);
    var red___1_0_0 = createBox__(1, 0, 0, '#ff0000', scene);
    var green_0_1_0 = createBox__(0, 1, 0, '#00ff00', scene);
    var blue__0_0_1 = createBox__(0, 0, 1, '#0000ff', scene);

    var light = new THREE.PointLight(0xFFFFFF); // 

        light.position.x  =-0.5;
        light.position.y  = 0.5;
        light.position.z  = 3.3;
    // 

    var camera = new THREE.PerspectiveCamera(angle, aspect, near, far); // {

        camera.position.x =-0.8;
        camera.position.y = 1.4;
        camera.position.z = 4.0;
        camera.lookAt({x: 0, y:0, z: 0});

    // }

    var axes = new THREE.AxisHelper(1.3);

    scene.add(camera);
    scene.add(light );
    scene.add(axes  );

    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);

    renderer.render(scene, camera);
  }

  function createBox__(x, y, z, color, scene) {

      var geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);

      var ret = new THREE.Mesh(geometry, new THREE.MeshLambertMaterial({color: color}));

      ret.position.x = x;
      ret.position.y = y;
      ret.position.z = z;

      scene.add(ret);

      return    ret;
  }

  </script>
  </head>

  <body onload="init();"></body>

</html>
